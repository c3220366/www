<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分岐</title>
</head>
<body>
    <h3>問題</h3>
    <p>最も面積が大きい「県」は何県でしょう？</p>
    <button id="hin" onclick="show()">ヒントを見る</button>
    <p><div id="messa"></div></p>
    <script>
        let clickTimes = 0;
        document.getElementById('messa').textContent= '(注意）北海道は「県」ではありません。';
        function show(){
            clickTimes++;
            if(clickTimes==1){
                let anserBox =document.getElementById('hin');
                anserBox.innerHTML = '答えを見る'   
                document.getElementById('messa').textContent= '東北地方にあります。';  
            }else {
                document.getElementById('messa').textContent= '答えは「岩手県」です。'; 
           
        }
    }
    </script>
</body>
</html>
