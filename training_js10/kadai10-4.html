<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分岐</title>
    <style>
        .big{
            font-size: 32px;
            margin:25px
        }
    </style>
</head>
<body>
    <h3>問題</h3>
    <p>次の方程式を満たす解を求めなさい。解は2つあります。</p>
    <p class="big">x<sup>2</sup>-6x+8=0</p>
    <button onclick="show(1)">x = 1</button>
    <button onclick="show(2)">x = 2</button>
    <button onclick="show(3)">x = 3</button>
    <button onclick="show(4)">x = 4</button>
    <button onclick="show(5)">x = 5</button>
    <div id="messa" class="big"></div>
    <script>
        function show(x){
            if(x==2 ||x==4){  
                document.getElementById('messa').textContent= '正解！';  
            }else {
                document.getElementById('messa').textContent= '間違い！'; 
           
        }
    }
    </script>
</body>
</html>
