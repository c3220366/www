<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>breakの活用</title>
    <style>
        .gig_font{
            font-size: 32px;
                margin:25px
        }
    </style>
</head>
<body>
    <h3>問題</h3>
    <p>次の方程式を満たす解をJavaScriptで求めます。</p>
    <p class="big_font">x<sup>3</sup>-53x<sup>2</sup>+620x-1036=0</p>
    <p>※この方程式の解は3個あり、すべて1以上の整数です。</p>
    <button onclick="show()">結果を見る</button>
    <div id="message" class="big_font"></div>
    <script>
        function show(){
            let an =[];
            let co =0;
            let k =0;
            let x =0;
           while(co<3){
            x++;
            k = x*x*x-53*x*x+620*x-1036
            if(k==0){
                an[co]=x;
                co =co+1;
            }
           }
            document.getElementById('message').textContent=an[0]+'、'+an[1]+'、'+an[2]+'が解です。'
        }
    </script>
</body>
</html>
