<html lang="ja">
<head>

<body>
<h3>問題</h3>
<p>次の方程式を満たす解をJavaScriptで求めます。</p>
<p class="big_font">x<sup>3</sup>-53x<sup>2</sup>+620x-1036=0</p>
<p>※この方程式の解は3個あり、すべて1以上の整数です。</p>
<button onclick="show()">結果を見る</button>
<div id="message" class="big_font"></div>
<script>
    function show(){
        let anser = [];　
        let count =0;　
        let kai = '';
        
        for(i=1;i<100;i++){   
            kai = i*i*i-53*i-620*i-1036
            if(kai=0){
                count=count+1;
            }
            anser[count] = kai;
            if(count=3){
                break;
            }
        }
        document.getElementById('message').textContent=anser[3];
    }
   
</script>
</body>
</html>
